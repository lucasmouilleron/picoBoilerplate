<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    
    <title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
    {% if meta.description %}
    <meta name="description" content="{{ meta.description }}"> 
    {% endif %}{% if meta.robots %}
    <meta name="robots" content="{{ meta.robots }}">
    {% endif %}
    
    <link rel="stylesheet" href="{{ theme_url }}/assets/css/main.css" type="text/css" />
</head>
<body>


    <!-- /////////////////////////////////////////////////////////////// -->
    <div class="container">
        <header id="header">
            <div  class="jumbotron">
                <div class="logo"><a href="{{ base_url }}">{{ site_title }}</a></div>
                {{ myNavigation.navigation }}
            </div>
        </header>
    </div>

    <!-- /////////////////////////////////////////////////////////////// -->
    <div class="container">
        <section id="content">
            <h2><i class="fa fa-tag"></i> {{ meta.currentTag }}</h2>
            {% for page in pages %}
            <div class="tag-result">
                <h3><a href="{{ page.url }}">{{ page.title }}</a></h3>
                <p>
                    {{ page.excerpt }}
                </p>
                <div class="tags">
                    <i class="fa fa-tag"></i>
                    {% for tag in page.tags %}
                    <a href="{{ base_url }}/tag/{{ tag }}">{{ tag }}</a>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </section>
    </div>

    <!-- /////////////////////////////////////////////////////////////// -->    
    <div class="container">
        <footer id="footer">
            A very cool footer !
        </footer>
    </div>


    <!-- /////////////////////////////////////////////////////////////// -->
    <script src="{{ theme_url }}/assets/js/_build.js"></script>

</body>
</html>
